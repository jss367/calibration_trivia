<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calibration Trivia</title>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

    <!-- Add the Firebase products that you want to use -->
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-remote-config-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-performance-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.23.0/firebase-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>
</head>

<body>
    <h1>Calibration Trivia</h1>

    <div id="mode-selection-container">
        <label>Select Mode:</label>
        <div>
            <input type="radio" id="mode-single" name="mode" value="single">
            <label for="mode-single">Single Player</label>
        </div>
        <div>
            <input type="radio" id="mode-group-questioner" name="mode" value="group-questioner">
            <label for="mode-group-questioner">Group (Questioner)</label>
        </div>
        <div>
            <input type="radio" id="mode-group-participant" name="mode" value="group-participant">
            <label for="mode-group-participant">Group (Player)</label>
        </div>
    </div>

    <div id="username-container" style="display: none;">
        <input type="text" id="username" class="input-large" placeholder="Enter your name">
    </div>

    <div id="session-id-container" style="display: none;">
        <label for="session-id">Enter Session ID:</label>
        <input type="text" id="session-id" class="input-large">
    </div>

    <div id="session-id-selection-container" style="display: none;">
        <label for="session-id-select">Choose a Session:</label>
        <select id="session-id-select" class="input-large">
            <!-- Session IDs will be populated here -->
        </select>
    </div>

    <div id="category-selection-container" style="display: none;">
        <label><input type="checkbox" class="category-checkbox" value="questions/animals.json"> Animals</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/art.json"> Art</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/biology.json"> Biology</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/cartoons.json"> Cartoons</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/computer_science.json"> Computer
            Science</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/chemistry.json"> Chemistry</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/economics.json"> Economics</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/food.json"> Food</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/geography.json"> Geography</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/history.json"> History</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/languages.json"> Languages</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/literature.json"> Literature</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/movies.json"> Movies</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/music.json"> Music</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/philosophy.json"> Philosophy</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/physics.json"> Physics</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/rationality.json"> Rationality</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/science.json"> Science</label>
        <label><input type="checkbox" class="category-checkbox" value="questions/sports.json"> Sports</label>
    </div>

    <div id="question-count-container">
        <label for="question-count">How many questions?</label>
        <input type="number" id="question-count" class="input-small" min="1" value="20">
    </div>

    <div id="start-button-container">
        <button id="start-quiz">Start</button>
    </div>

    <div id="quiz-container" style="display: none;">
        <div id="question-container"></div>
        <button id="next-button">Next</button>
    </div>

    <div id="results-container" style="display: none;"></div>
    <div id="leaderboard-container" style="display: none;"></div>

    <!-- Include the transpiled scripts -->
    <script defer src="dist/firebaseConfig.js"></script>
    <script defer src="dist/util.js"></script>
    <script defer src="dist/modeHandlers.js"></script>
    <script defer src="dist/sessionHandlers.js"></script>
    <script defer src="dist/questionHandlers.js"></script>
    <script defer src="dist/resultsHandler.js"></script>
    <script defer src="dist/initialization.js"></script>
    <script defer src="dist/app.js"></script>
</body>

</html>
